<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creator.css"> <!-- Updated CSS file name -->
    <title>Sign Up Page</title>
</head>
<body>
    <div class="custom-container" id="custom-container"> <!-- Updated container class and id -->
        <div class="custom-form-container sign-up-form">
            <form>
                <h1>Join Our Community</h1> <!-- Updated heading -->
                <div class="custom-social-icons">
                    <a href="#" class="custom-icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="custom-icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="custom-icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="custom-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or sign up with email</span>
                <input type="text" placeholder="Full Name"> <!-- Updated placeholder -->
                <input type="email" placeholder="Email Address"> <!-- Updated placeholder -->
                <input type="password" placeholder="Password"> <!-- Updated placeholder -->
                <input type="text" placeholder="Preferred Username"> <!-- Updated placeholder -->
                <button>Sign Up</button> <!-- Updated button label -->
            </form>
        </div>
        <div class="custom-form-container sign-in-form">
            <form>
                <h1>Welcome Back!</h1> <!-- Updated heading -->
                <div class="custom-social-icons">
                    <a href="#" class="custom-icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="custom-icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="custom-icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="custom-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or log in with your account</span>
                <input type="email" placeholder="Email Address"> <!-- Updated placeholder -->
                <input type="password" placeholder="Password"> <!-- Updated placeholder -->
                <a href="#">Forgot Your Password?</a>
                <button>Login</button> <!-- Updated button label -->
            </form>
        </div>
        <div class="custom-toggle-container">
            <div class="custom-toggle">
                <div class="custom-toggle-panel toggle-left-panel">
                    <h1>Join Us Today!</h1> <!-- Updated heading -->
                    <p>Discover new opportunities by signing up for our platform.</p> <!-- Updated text -->
                    <button class="hidden" id="custom-login">Log In</button>
                </div>
                <div class="custom-toggle-panel toggle-right-panel">
                    <h1>Welcome Back!</h1> <!-- Updated heading -->
                    <p>Log in to continue exploring our platform.</p> <!-- Updated text -->
                    <button class="hidden" id="custom-register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="custom-script.js"></script> <!-- Updated JavaScript file name -->
</body>
</html>
